<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"
      integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/study/study_layout.css" />
    <link rel="stylesheet" href="/css/study/study_decoration.css" />
    <title>javaq</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header"></div>
      <div class="procedure">
        <div class="procedure__header">
          <i class="procedure__header-icon fa fa-book"></i>
          <p class="procedure__header-text">手順</p>
        </div>
        <div class="procedure__body"></div>
      </div>
      <div class="editor">
        <div class="editor__header">
          <div class="tab">
            <div class="tab__file --selected">
              <i class="tab__file-icon far fa-file"></i>
              <p class="tab__file-name">Main.java</p>
            </div>
            <div class="tab__file">
              <i class="tab__file-icon far fa-file"></i>
              <p class="tab__file-name">Hoge.java</p>
            </div>
            <div class="tab__file">
              <i class="tab__file-icon far fa-file"></i>
              <p class="tab__file-name">Huga.java</p>
            </div>
          </div>
          <div class="editor__setting">
            <i class="editor__setting-icon fa fa-cog"></i>
          </div>
        </div>
        <div class="editor__writeable" id="editor"></div>
        <div class="editor__footer">
          <div class="confirm">
            <div class="confirm__btn">確認して次へ</div>
          </div>
        </div>
      </div>
      <div class="consoles">
        <div class="console">
          <div class="console__header">
            <i class="console__header-icon fa fa-terminal"></i>
            <p class="console__header-text">コンソール</p>
            <button id="execute">
              <i class="console__header-btn fa fa-play"> </i>
            </button>
          </div>
          <div class="console__out-screen">
            <textarea
              readonly
              name=""
              id="executeText"
              class="console__content"
            ></textarea>
          </div>
        </div>
        <div class="console">
          <div class="console__header">
            <i class="console__header-icon fa fa-terminal"></i>
            <p class="console__header-text">見本</p>
            <button id="showSample">
              <i class="console__header-btn fa fa-play"></i>
            </button>
          </div>
          <div class="console__out-screen">
            <textarea
              readonly
              name=""
              id="sampleText"
              class="console__content"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="footer"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ext-language_tools.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/monokai");
      editor.setFontSize(14);
      editor.getSession().setMode("ace/mode/java");
      editor.getSession().setUserWrapMode(true);
      editor.getSession().setTabSize(4);
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
